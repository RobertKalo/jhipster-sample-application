<div>
    <h2 id="page-heading">
        <span>Unit Of Measures</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-unit-of-measure" [routerLink]="['/unit-of-measure/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Unit Of Measure
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="unitOfMeasures">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let unitOfMeasure of unitOfMeasures ;trackBy: trackId">
                <td><a [routerLink]="['/unit-of-measure', unitOfMeasure.id, 'view' ]">{{unitOfMeasure.id}}</a></td>
                <td>{{unitOfMeasure.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/unit-of-measure', unitOfMeasure.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/unit-of-measure', unitOfMeasure.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'unit-of-measure/'+ unitOfMeasure.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
